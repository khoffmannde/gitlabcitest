# This file is a template, and might need editing before it works on your project.
# Official framework image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/node/tags/
image: kevinhoffmannde/gitlabcitest:latest

# This folder is cached between builds
# http://docs.gitlab.com/ee/ci/yaml/README.html#cache
cache:
  paths:
    - node_modules/

stages:
  - functional test

compile_test:
  stage: functional test
  script:
    - npm run node-sass -r "${CI_PROJECT_DIR}:/input/scss" -o output/css --verbose
    - npm run node-sass -r /builds/khoffmannde/gitlab-ci-test/.git/input/scss -o output/css --verbose
    - cat output/css/scss.css
  artifacts:
    paths:
      - output/css/scss.css
    expire_in: 1 week
